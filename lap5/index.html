<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thực hành Flexbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <div class="Logo">LOGO</div>
          </div>

          <div class="col-4"></div>

          <div class="col-6">
            <nav class="navigation">navigation</nav>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="banner">
          <div class="row">
            <div class="col-12">
              <div class="baner">banner</div>
            </div>
          </div>
        </section>

        <section class="most-love">
          <div class="sectiom-header"></div>
          <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
              <div class="title">Most Loved Items</div>
            </div>
            <div class="col-3"></div>
            <div class="col-1">
              <a href="#">View all</a>
            </div>
          </div>

          <div class="section-content"></div>
          <div class="row">
            <div class="col-3">
              <div class="product-card">Product 1</div>
            </div>

            <div class="col-3">
              <div class="product-card">Product 2</div>
            </div>

            <div class="col-3">
              <div class="product-card">Product 3</div>
            </div>

            <div class="col-3">
              <div class="product-card">Product 4</div>
            </div>

            <div class="col-3">
              <div class="product-card">Product 5</div>
            </div>

            <div class="col-3">
              <div class="product-card">Product 6</div>
            </div>

            <div class="col-3">
              <div class="product-card">Product 7</div>
            </div>

            <div class="col-3">
              <div class="product-card">Product 8</div>
            </div>
          </div>
        </section>

        <select class="Blog">
          <div class="container">
            <div class="header">
              <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                  <div class="title">Our Blog</div>
                </div>
                <div class="col-3"></div>
                <div class="col-1"></div>
                <a href="">View all</a>
              </div>
            </div>
          </div>

          <div class="content">
            <div class="row">
              <div class="col-4">
                <div class="post-card">Bài viết 1</div>
              </div>

              <div class="col-4">
                <div class="post-card">Bài viết 2</div>
              </div>

              <div class="col-4">
                <div class="post-card">Bài viết 3</div>
              </div>
            </div>
          </div>
        </select>
      </div>
    </main>
  </body>
</html>
